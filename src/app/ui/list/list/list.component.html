<mat-toolbar>
  <span class="title">Pokedex</span>
  <div class="menu-content">
    <div class="search">
      <input title="Search a pokemon" placeholder="Search a pokemon" (input)="onSearchPokemon($event)">
      <mat-icon>search</mat-icon>
    </div>
    <button mat-icon-button routerLink="/profile"><mat-icon>menu</mat-icon></button>
  </div>
</mat-toolbar>
<main>
  <section class="pokemons-container">
    <ng-container *ngFor="let pokemon of pokemons">
      <app-pokemon [id]="pokemon.id"></app-pokemon>
    </ng-container>
  </section>
  <div class="search-container">
    <button mat-button class="search-more" (click)="onLoadMore()">Ver m√°s...</button>
  </div>
</main>
